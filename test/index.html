<!doctype html>
<html ng-app="contr">
<head>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="/app-js/controller.js"></script>
</head>

	<body>

		<div ng-controller = "fillManager as fm" ng-keyup="fm.keyParse($event)">
			<label>Разпознавание слов!</label>
			<br>
			Предложение: <b> {{fm.sentence}} </b>
			<br>
			Нераспознанное слово: <b> {{fm.word}} </b>
			<br>
			<input type = "text" name = "in_word" ng-model="fm.in_word">
			<br>
			<button ng-click="fm.saveCorrectExist()">Ошибка</button>
			<button ng-click="fm.saveCorrectNew()"> Новое Слово </button>
			<button ng-click="fm.saveSame()">Похожее</button>
			 
			<br>
			{{fm.error_status}}
		</div>



	</body>
</html>
